<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alet alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Espere...</h1>
        </div>
    </div>
</div>

<div class="row" *ngIf="error">
    <div class="col">
        <div class="alet alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>Error {{error.status}}</h2>
            <p>{{error.message}}</p>
            <br><br> {{error.url}}
        </div>
    </div>
</div>

<div class="card-columns" *ngIf="!loading">
    <div class="card" *ngFor="let usuario of usuarios">
        <img [src]="usuario.avatar" class="card-img-top" [routerLink]="['/usuario/'+usuario.id]">
        <div class="card-body">
            <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
            <p class="card-text">{{usuario.email}}</p>
            <div class="card-text">
                <span class="text-muted">
          ID: {{usuario.id}}
        </span>
            </div>
        </div>
    </div>
</div>
